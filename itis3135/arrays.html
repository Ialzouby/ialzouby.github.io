<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header, footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        
        main {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
        
        button {
            margin: 5px 0;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        input, select {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #007bff;
            color: white;
        }
        </style>
    <link rel="stylesheet" href="styles/default.css">
    <title>Employee Salary Management</title>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>

    <main>
        <h2>Employee Salary Tracker</h2>
        <label for="employeeSelect">Select Employee:</label>
        <select id="employeeSelect">
            <option value="Issam">Issam</option>
            <option value="Mytien">Mytien</option>
            <option value="VB">VB</option>
        </select>
        <input type="number" id="salaryInput" placeholder="Enter Salary">
        <button onclick="addSalary()">Add Salary</button>
        <button onclick="displayResults()">Display Results</button>
        <button onclick="displaySalary()">Display Salary</button>

        <div id="results"></div>
        <table id="results_table">
            <tr>
                <th>Name</th>
                <th>Salary</th>
            </tr>
            
        </table>
    </main>

    <footer>
        
        <div data-include="components/footer.html"></div>

    </footer>
    <script src="scripts/arrays.js"></script>
    <script src="scripts/HTMLInclude.min.js"></script>
</body>
</html>
